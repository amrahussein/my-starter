<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- HEADER -->
        <header><h1>Unit Converter</h1></header>

        <!-- THE UNIT INTENDED TO CONVERT FROM DROPDOWN LIST -->
        <label for="FromUnits">Convert from:</label>

        <select name="FromUnits" id="FromUnits">
            <option value="ConvertedFrom">---From---</option>
            <option value="Meters">Meters</option>
            <option value="Centimeters">Centimeters</option>
            <option value="Kilometers">Kilometers</option>
            <option value="Inches">Inches</option>
        </select>

        <!-- THE DESTINATION UNIT DROPDOWN LIST -->
        <label for="ToUnits">Convert to:</label>

        <select name="ToUnits" id="ToUnits">
            <option value="ConvertedTo">---To---</option>
            <option value="Meters">Meters</option>
            <option value="Centimeters">Centimeters</option>
            <option value="Kilometers">Kilometers</option>
            <option value="Inches">Inches</option>
        </select>
        <br><br>

        <!-- TEXT BOX -->
        <input type="number" name="meter" id="given">


        <button onclick="Conversion()">Convert</button>

        <!-- DISPLAY IN -->
        <p id="res"></p>


    </body>
</html>
