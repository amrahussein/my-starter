<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Starter</title>
    <link rel="stylesheet" href="./sass/style.scss" />
 
  </head>
  <body>
    <div id="app">
      <section class="container">
        <a href="index.html"
          ><div class="logo">My <span class="lo-go">Starter</span></div></a
        >
        <nav>
          <ul class="links" id="nav">
            <li class="nav-item" id="calculator">
              <a href="./calculator">Calculator</a>
            </li>
            <li class="nav-item" id="password-generator">
              <a href="/password-generator">Password Generator</a>
            </li>
            <li class="nav-item" id="currency-converter">
              <a href="/currency-converter">Currency Converter</a>
            </li>
            <li class="nav-item" id="unit-converter">
              <a href="/unit-converter">Unit Converter</a>
            </li>
          </ul>
          <button class="toggle-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </section>
        <!-- To Do Container -->
        <div class="todo-container">
          <h3></h3>
          <div class="add-task">
            <input type="text">
            <button class="plus" onclick="setData()">Add Task</button>
          </div>
        <div class="tasks-content">
          <span class="no-tasks-message">no Tasks To Show</span>
          </span>
          </span>
        </div>
      </div>

      <!-- Weather Section -->
      <section id="weather">

        <!-- Weather Form -->
          <form id="weatherInput">
            
            <input type="text" id="locationInput" name="location" placeholder="ex. Cairo" >

            <input id="weather-submit" type="submit">

          </form>
        </section>

        <!-- Weather Info -->
        <section>
          <p id="temperature"></p>
          <p id="condition"></p>
          <p id="cityName">  <span id="region"></span></p>
        </section>
        
    <script type="module" src="./main"></script>
    <script type="module" src="./landing.js"></script>
    <script type="module" src="./landing-todos.js"></script>
    <script type="module" src="./landing-weather.js"></script>
  </body>
</html>
